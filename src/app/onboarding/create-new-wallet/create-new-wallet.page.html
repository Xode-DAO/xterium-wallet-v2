<ion-content [fullscreen]="true" class="create-wallet-content">
  <ion-button fill="clear" class="primary-back-button" [routerLink]="['/onboarding/welcome']">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="ion-text-center">
    <app-header></app-header>

    <div class="ion-padding" style="margin-top: -60px;">
      <h1 style="font-weight: bold">Recovery Phrase</h1>
      <span>Write down this mnemonic phrase and store it securely. It will be required to restore your wallet.</span>
    </div>
  </div>

  <app-new-wallet></app-new-wallet>
</ion-content>
