<ion-content [fullscreen]="true" class="onboarding-content">
  <ion-button fill="clear" class="back-button" [routerLink]="['/onboarding/welcome']">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="ion-text-center">
    <app-header></app-header>

    <div class="ion-padding" style="margin-top: -60px;">
      <h1 style="font-weight: bold">Recovery Phrase</h1>
      <span>Write down this mnemonic phrase and store it securely. It will be required to restore your wallet.</span>
    </div>
  </div>

  <div class="mnemonic-container ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let word of mnemonicWords; index as i">
          <ion-item class="mnemonic-item">
            <ion-input type="text" [(ngModel)]="mnemonicWords[i]" autocomplete="off" readonly="true"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="copy-button-wrapper ion-text-center ion-margin-top">
      <ion-button fill="outline" size="small" (click)="copyToClipboard()">
        <ion-icon name="copy-outline" slot="start"></ion-icon>
        Copy to Clipboard
      </ion-button>
    </div>
  </div>

  <div class="primary-button-controls">
    <ion-button expand="block" size="default" class="ion-margin-bottom">
      OK, I SAVED IT SOMEWHERE
    </ion-button>
  </div>
</ion-content>
