<ion-content [fullscreen]="true" class="welcome-content">
  <ion-button fill="clear" class="primary-back-button" [routerLink]="['/onboarding/select-network']">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="ion-text-center">
    <app-header></app-header>
  </div>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center" style="margin-top: -75px;">
            <h1 style="font-weight: bold">Setup your wallet!</h1>
            <span>Get started by creating a new wallet or importing an existing one</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <div class="primary-button-wrapper">
            <ion-button expand="block" size="default" class="ion-margin-bottom"
              [routerLink]="['/onboarding/create-new-wallet']">CREATE A NEW WALLET</ion-button>
            <ion-button expand="block" size="default" [routerLink]="['/onboarding/import-options']">
              I ALREADY HAVE A WALLET
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
