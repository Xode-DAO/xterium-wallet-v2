<div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-input-item" lines="none">
          <ion-label>Name:</ion-label>
          <ion-input type="text" [(ngModel)]="walletName" placeholder="e.g. My Wallet Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-textarea-item" lines="none">
          <ion-label position="stacked">Private Key:</ion-label>
          <ion-textarea [(ngModel)]="privateKey" rows="6" placeholder="Paste your private key here"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="small-outline-button-wrapper ion-text-center ion-margin-top">
          <ion-button fill="outline" size="small" (click)="pasteFromClipboard()">
            <ion-icon name="clipboard-outline" slot="start"></ion-icon>
            Paste from Clipboard
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="primary-button-controls">
          <ion-button expand="block" size="default" class="ion-margin-bottom" (click)="importWallet()"
            [disabled]="isProcessing">
            IMPORT WALLET
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast [duration]="5000"></ion-toast>
</div>
