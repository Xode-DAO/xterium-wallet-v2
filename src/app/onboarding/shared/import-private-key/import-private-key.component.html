<div class="import-privatekey-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item class="primary-input-item ion-margin-bottom" lines="none">
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="walletName" placeholder="e.g. My Wallet Name"></ion-input>
          </ion-item>
          <ion-item class="primary-textarea-item" lines="none">
            <ion-label position="stacked">Private Key:</ion-label>
            <ion-textarea [(ngModel)]="privateKey" rows="6" placeholder="Paste your private key here"></ion-textarea>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <div class="primary-button-wrapper">
          <ion-button expand="block" size="default" class="ion-margin-bottom secondary-button"
            (click)="pasteFromClipboard()">
            <ion-icon name="clipboard-outline" slot="start" [size]="'small'"></ion-icon>
            PASTE FROM CLIPBOARD
          </ion-button>
          <ion-button expand="block" size="default" class="ion-margin-bottom" (click)="importWallet()"
            [disabled]="isProcessing">
            IMPORT WALLET
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast [duration]="5000"></ion-toast>
</div>

<ion-modal #confirmImportWalletModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false">
  <ng-template>
    <ion-toolbar class="main-modal-toolbar">
      <ion-title>Confirm Import</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="confirmImportWalletModal.dismiss()">
          <ion-icon name="close" style="color: white;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-content>
      <app-sign-wallet (onSignWallet)="onSignWallet($event)"></app-sign-wallet>
    </ion-content>
  </ng-template>
</ion-modal>
