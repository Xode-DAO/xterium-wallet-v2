<div class="new-wallet-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item class="primary-input-item name-item" lines="none">
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="walletName" placeholder="e.g. My Wallet Name"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      @for (word of walletMnemonicPhrase; track word; let index = $index) {
      <ion-col size="6">
        <ion-list>
          <ion-item class="primary-input-item">
            <ion-input type="text" [(ngModel)]="walletMnemonicPhrase[index]" autocomplete="off"
              readonly="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      }
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <div class="primary-button-wrapper">
          <ion-button expand="block" size="default" class="ion-margin-bottom secondary-button"
            (click)="copyToClipboard()">
            <ion-icon name="copy-outline" slot="start" [size]="'small'"></ion-icon>
            COPY TO CLIPBOARD
          </ion-button>
          <ion-button expand="block" size="default" class="ion-margin-bottom" (click)="saveWallet()"
            [disabled]="isProcessing">
            OK, I SAVED IT SOMEWHERE
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast [duration]="5000"></ion-toast>
</div>

<ion-modal #confirmSaveWalletModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false">
  <ng-template>
    <ion-toolbar class="main-modal-toolbar">
      <ion-title>Confirm Save</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="confirmSaveWalletModal.dismiss()">
          <ion-icon name="close" style="color: white;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-content>
      <app-sign-wallet (onSignWallet)="onSignWallet($event)"></app-sign-wallet>
    </ion-content>
  </ng-template>
</ion-modal>
