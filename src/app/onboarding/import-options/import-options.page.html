<ion-content [fullscreen]="true" class="import-options-content">
  <ion-button fill="clear" class="primary-back-button" [routerLink]="['/onboarding/setup-wallet']">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="ion-text-center">
    <app-header></app-header>
  </div>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center ion-padding-start ion-padding-end ion-padding-bottom" style="margin-top: -75px;">
            <h1 style="font-weight: bold;">Import Options</h1>
            <span style="font-size: 15px;">
              Import an existing wallet with your seed phrase or backup wallet.
            </span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <div class="primary-button-wrapper">
            <ion-button expand="block" size="default" class="ion-margin-bottom" id="import-seed-phrase"
              (click)="openImportSeedPhraseModal()">
              IMPORT SEED PHRASE
            </ion-button>
            <ion-button expand="block" size="default" id="import-from-backup" (click)="openImportFromBackupModal()">
              IMPORT FROM BACKUP
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-modal #importSeedPhraseModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Import</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="importSeedPhraseModal.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-text-center ion-padding-start ion-padding-end ion-padding-bottom">
          <h1 style="font-weight: bold;">Import Seed Phrase</h1>
          <span style="font-size: 15px;">
            Restore an existing wallet with your 12-word recovery phrase.
          </span>
        </div>

        <ion-content>
          <div class="modal-content-container">
            <app-import-seed-phrase [selectedChain]="selectedChain"
              (onImportedWallet)="onImportWalletSeedPhrase($event)"></app-import-seed-phrase>
          </div>
        </ion-content>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #importFromBackupModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Import</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="importFromBackupModal.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-text-center ion-padding-start ion-padding-end ion-padding-bottom">
          <h1 style="font-weight: bold;">Import From Backup</h1>
          <span style="font-size: 15px;">
            Restore a wallet from your backup files.
          </span>
        </div>

        <ion-content>
          <div class="modal-content-container">
            <app-import-from-backup [selectedChain]="selectedChain"
              (onImportedWallet)="onImportWalletFromBackup($event)"></app-import-from-backup>
          </div>
        </ion-content>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
