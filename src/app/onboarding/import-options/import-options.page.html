<ion-content [fullscreen]="true" class="onboarding-content">
  <ion-button fill="clear" class="back-button" [routerLink]="['/onboarding/welcome']">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="ion-text-center">
    <app-header></app-header>

    <div class="ion-padding" style="margin-top: -60px;">
      <h1 style="font-weight: bold">Import Options</h1>
      <span>Import an existing wallet with your seed phrase or backup wallet.</span>
    </div>
  </div>

  <div class="button-controls">
    <ion-button expand="block" size="default" class="primary-button ion-margin-bottom">IMPORT SEED PHRASE</ion-button>
    <ion-button expand="block" size="default" class="primary-button ion-margin-bottom">IMPORT PRIVATE KEY</ion-button>
    <ion-button expand="block" size="default" class="primary-button">IMPORT FROM BACKUP</ion-button>
  </div>
</ion-content>
