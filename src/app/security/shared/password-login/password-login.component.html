<ion-grid>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-list>
        <ion-item lines="none" class="primary-input-item">
          <ion-input type="password" [placeholder]="'Enter your password'" [(ngModel)]="passwordLogin.password"
            [disabled]="isProcessing"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <div class="primary-button-wrapper">
        <ion-button expand="block" class="ion-margin-bottom" size="default" (click)="login()" [disabled]="isProcessing">
          {{ 'Sign In' | translate }}
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center security-tips">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span style="font-size: 15px;">{{ 'Your data is encrypted locally' | translate }}</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
