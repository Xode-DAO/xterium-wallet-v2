<ion-grid>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-list>
        <ion-item lines="none" class="pin-item">
          <div class="pin-input-wrapper">
            <ion-input-otp length="6" type="number" fill="solid" class="pin-input" id="otpInput"
              (ionInput)="maskPin($event)" (ionInput)="onPinChange($event)"></ion-input-otp>
          </div>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <div class="primary-button-wrapper">
        <ion-button expand="block" class="ion-margin-bottom" size="default" (click)="login()" [disabled]="isProcessing">
          Sign In
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center security-tips">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span style="font-size: 15px;">Your data is encrypted locally</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
