<ion-grid>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center" style="margin-top: -75px">
        <h1 style="font-weight: bold">Sign in</h1>
        <span style="font-size: 15px;">Login securely using your device's biometric authentication</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <div class="ion-text-center biometric-icon-container">
        <ion-icon name="finger-print" class="biometric-icon"></ion-icon>
      </div>

      @if (!isBiometricAvailable) {
      <div class="biometric-unavailable">
        <p class="unavailable-text">
          Biometric authentication is not available on this device
        </p>
      </div>
      }
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <div class="primary-button-wrapper">
        <ion-button expand="block" class="ion-margin-bottom" size="default" (click)="login()"
          [disabled]="!isBiometricAvailable">
          Login with Biometrics
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center security-tips">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span style="font-size: 15px;">Your data is encrypted locally</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
