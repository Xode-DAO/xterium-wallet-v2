<ion-grid>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center" style="margin-top: -75px">
        <h1 style="font-weight: bold">Set Up Your Password</h1>
        <span style="font-size: 15px;">Create a secure password to protect your extension data</span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <ion-item lines="none" class="primary-input-item">
        <ion-input type="password" [placeholder]="'Create a password'" [(ngModel)]="passwordSetup.password"
          [disabled]="isProcessing"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item lines="none" class="primary-input-item">
        <ion-input type="password" [placeholder]="'Confirm your password'" [(ngModel)]="passwordSetup.confirm_password"
          [disabled]="isProcessing"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="12">
      <div class="primary-button-wrapper">
        <ion-button expand="block" class="ion-margin-bottom" size="default" (click)="setupPassword()"
          [disabled]="isProcessing">
          Set Password & Continue
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div class="ion-text-center security-tips">
        <ion-icon name="shield-checkmark"></ion-icon>
        <span style="font-size: 15px;">Your data is encrypted locally</span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
