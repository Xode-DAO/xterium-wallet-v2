<ion-content [fullscreen]="true" class="xterium-content">
  <ion-toolbar class="wallet-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="wallet-button" id="my-wallets">
        <img src="./../../assets/icon/xterium-logo.png" height="30" />
        <span class="wallet-name">My Wallet</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="menu" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-tabs>
    <ion-tab tab="balances">
      <div id="balances-page">

      </div>
    </ion-tab>
    <ion-tab tab="swap">
      <div id="swap-page">

      </div>
    </ion-tab>
    <ion-tab tab="pay">
      <div id="pay-page">

      </div>
    </ion-tab>
    <ion-tab tab="transaction-history">
      <div id="transaction-history-page">

      </div>
    </ion-tab>

    <ion-tab tab="explore">
      <div id="explore-page">

      </div>
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="balances">
        <ion-icon name="briefcase"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="swap">
        <ion-icon name="swap-horizontal"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="pay" class="qr-pay">
        <ion-icon name="qr-code"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="transaction-history">
        <ion-icon name="timer"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="explore">
        <ion-icon name="compass"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-modal #importSeedPhrase trigger="my-wallets" [presentingElement]="presentingElement">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Wallets</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="importSeedPhrase.dismiss()">
              <ion-icon name="close" style="color: white;"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
