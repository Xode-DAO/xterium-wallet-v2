<ion-content [fullscreen]="true" class="xterium-content">
  <ion-toolbar class="wallet-toolbar">
    <ion-buttons slot="start">
      <ion-button fill="clear" class="wallet-button" id="my-wallets">
        <img src="./../../assets/icon/xterium-logo.png" height="30" />
        <span class="wallet-name">My Wallet</span>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="settings">
        <ion-icon name="settings-outline" size=""></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="balances">
        <ion-icon name="briefcase"></ion-icon>
        Assets
      </ion-tab-button>
      <ion-tab-button tab="swap">
        <ion-icon name="swap-horizontal"></ion-icon>
        Swap
      </ion-tab-button>
      <ion-tab-button tab="pay" class="qr-pay">
        <ion-icon name="qr-code"></ion-icon>
        Pay
      </ion-tab-button>
      <ion-tab-button tab="transaction-history">
        <ion-icon name="timer"></ion-icon>
        History
      </ion-tab-button>
      <ion-tab-button tab="explore">
        <ion-icon name="compass"></ion-icon>
        Explore
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-modal #myWallets trigger="my-wallets" [presentingElement]="presentingElement">
    <ng-template>
      <ion-toolbar class="modal-toolbar">
        <ion-buttons slot="start">
          <ion-button>
            <ion-icon name="add-circle" style="color: white;"></ion-icon>
            <span style="margin-left: 4px; color: white;">Create</span>
          </ion-button>
        </ion-buttons>
        <ion-title>Wallets</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="myWallets.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <app-wallets></app-wallets>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #settings trigger="settings" [presentingElement]="presentingElement">
    <ng-template>
      <ion-toolbar class="modal-toolbar">
        <ion-title>Settings</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="settings.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
