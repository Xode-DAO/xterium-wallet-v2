<ion-content [fullscreen]="true" class="balances-content">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center total-balance">
    <h1>$ {{ totalAmount | number: '1.2-2' }}</h1>
  </div>

  <div class="ion-padding-horizontal">
    <ion-grid>
      <ion-row class="token-action-buttons">
        <ion-col size="4" class="ion-text-center">
          <ion-button fill="clear" class="icon-button" expand="block" id="balances-receive">
            <div class="button-content">
              <ion-icon name="qr-code"></ion-icon>
              <span class="label">Receive</span>
            </div>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button fill="clear" class="icon-button" expand="block" id="balances-select-token">
            <div class="button-content">
              <ion-icon name="send"></ion-icon>
              <span class="label">Send</span>
            </div>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button fill="clear" class="icon-button" expand="block" (click)="goToSwap()">
            <div class="button-content">
              <ion-icon name="swap-horizontal"></ion-icon>
              <span class="label">Swap</span>
            </div>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="token-list-header">
            <h3>Tokens</h3>
            <!-- <a id="manage-tokens">Manage</a> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-tokens [refreshCounter]="refreshCounter" (onTotalAmount)="onTotalAmount($event)"></app-tokens>
  </div>

  <ion-modal #balancesRceive trigger="balances-receive" [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]"
    [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Receive</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="balancesRceive.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-padding-horizontal">
          <app-receive></app-receive>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #balancesSelectToken trigger="balances-select-token" [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]"
    [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Select Token</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="balancesSelectToken.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-padding-horizontal">
          <app-tokens></app-tokens>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #balancesSend trigger="balances-send" [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]"
    [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Send</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="balancesSend.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-text-center ion-padding">

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #manageTokens trigger="manage-tokens" [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]"
    [expandToScroll]="false">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>Manage Tokens</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="manageTokens.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <div class="ion-text-center ion-padding">

        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
