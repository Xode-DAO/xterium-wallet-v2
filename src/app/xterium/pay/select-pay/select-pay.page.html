<ion-content [fullscreen]="true" class="select-pay-content">
  <div class="ion-padding-horizontal">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center ion-padding-start ion-padding-end ion-padding-bottom title">
            <h1 style="font-weight: bold">Pay</h1>
            <span style="font-size: 16px;">Choose how you would like to pay for your transaction.</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="pay-card" (click)="selectScan()">
            <ion-card-header>
              <ion-card-title>Scan</ion-card-title>
              <ion-card-subtitle>Scan QR Code</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Use your device's camera to scan a QR code for quick and easy payments.
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-card class="pay-card" (click)="selectUploadQR()">
            <ion-card-header>
              <ion-card-title>Upload</ion-card-title>
              <ion-card-subtitle>Upload QR Code</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Upload a QR code image from your device to process payments seamlessly.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col>
          <div class="powered-by">
            <span>Powered by:</span>
            <img src="../../../../assets/images/multipayx/multipayx.png" alt="MultipayX Logo" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
