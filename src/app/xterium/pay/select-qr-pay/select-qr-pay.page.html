<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center" style="margin-top: 100px">
            <h1 style="font-weight: bold">Scan or Upload QR Code</h1>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col size="12">
          <div class="primary-button-wrapper">
            <ion-button expand="block" class="ion-margin-bottom" (click)="qrCodeScannerNavigation()">
              <ion-icon slot="start" name="qr-code" class="ion-margin-end"></ion-icon>
              QR SCANNER
            </ion-button>
            <ion-button expand="block" class="ion-margin-bottom" (click)="qrCodeUploadNavigation()">
              <ion-icon slot="start" name="cloud-upload" class="ion-margin-end"></ion-icon>
              QR UPLOAD
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
