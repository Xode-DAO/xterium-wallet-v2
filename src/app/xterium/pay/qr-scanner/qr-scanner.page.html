<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button fill="clear" class="primary-back-button" (click)="returnToPayPage()">
    <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
  </ion-button>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div style="margin-top: 50px">
            <div class="bank-header">
                <img class="bank-logo" src="https://custody.staginglab.info/uploads/bank/file_1750745489568.svg" />
                <span class="bank-name">BDO Unibank</span>
              </div>
            <ion-card class="custom-card qr-result-card">
              <ion-card-header>
                <ion-card-title>USDT</ion-card-title>
              </ion-card-header>

              <ion-card-content>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
