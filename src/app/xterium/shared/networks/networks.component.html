<div class="networks-list">
  <ion-grid>
    <ion-row>
      @for (networkMetadata of networkMetadatas; track networkMetadata; let idx = $index) {
      <ion-col size="6" class="tile-col">
        <ion-card button class="network-tile" (click)="selectNetworkMetadata(networkMetadata)">
          <ion-card-content class="tile-content">
            <div class="tile-image">
              <img [src]="'/assets/images/networks/' + networkMetadata.image" alt="{{ networkMetadata.network }}" />
            </div>
            <h3 class="tile-title">{{ networkMetadata.network }}</h3>
            <p class="tile-description">{{ networkMetadata.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</div>
