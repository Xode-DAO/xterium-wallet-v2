<div class="settings-list">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item button lines="none" class="custom-buttons" (click)="openCurrencyModal()">
            <ion-icon slot="start" name="logo-usd"></ion-icon>
            <h2>{{ 'Currency' | translate }}</h2>
            <div slot="end" class="selected-currency">
              @if (selectedCurrency) {
              <h2 style="color: #b9b8b8; font-weight: normal;">{{ selectedCurrency.code }}</h2>
              }
            </div>
          </ion-item>
          <ion-item button lines="none" class="custom-buttons" (click)="openLanguageModal()">
            <ion-icon slot="start" name="language-outline"></ion-icon>
            <h2>{{ 'Language' | translate }}</h2>
            <div slot="end">
              @if (selectedLanguage) {
              <h2 style="color: #b9b8b8; font-weight: normal;">{{ selectedLanguage.name }}</h2>
              }
            </div>
          </ion-item>
          <ion-item lines="none" class="custom-buttons">
            <ion-icon slot="start" name="code-outline"></ion-icon>
            <h2>{{ 'Enable Testnet' | translate }}</h2>
            <ion-toggle slot="end" [checked]="isTestnetEnabled" (ionChange)="developerMode($event)">
            </ion-toggle>
          </ion-item>
          <!-- <ion-item lines="none" class="custom-buttons">
            <ion-icon slot="start" name="finger-print-outline"></ion-icon>
            <h2>Biometric auth</h2>
            <ion-toggle
              slot="end"
              [(ngModel)]="useBiometric"
              (ionChange)="enableBiometric($event)">
            </ion-toggle>
          </ion-item> -->
          <ion-item button lines="none" class="custom-buttons" (click)="confirmLogout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <h2>{{ 'Logout' | translate }}</h2>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-modal #currencyModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false"
    [keepContentsMounted]="true">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>{{ 'Currency' | translate }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="currencyModal.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <app-currency (onSelectedCurrency)="selectCurrency($event)"></app-currency>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #languageModal [initialBreakpoint]="0.98" [breakpoints]="[0, 0.98]" [expandToScroll]="false"
    [keepContentsMounted]="true">
    <ng-template>
      <ion-toolbar class="main-modal-toolbar">
        <ion-title>{{ 'Language' | translate }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="languageModal.dismiss()">
            <ion-icon name="close" style="color: white;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-content>
        <app-language (onSelectedLanguage)="selectLanguage($event)"></app-language>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
