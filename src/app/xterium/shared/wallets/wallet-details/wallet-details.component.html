<div class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-input-item" lines="none">
          <ion-label>Name:</ion-label>
          <ion-input type="text" placeholder="e.g. My Wallet Name" [(ngModel)]="wallet.name"
            (ngModelChange)="updateWalletOnModelChange()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-input-item" lines="none">
          <ion-label>Network:</ion-label>
          <ion-input type="text" placeholder="" [(ngModel)]="wallet.network" readonly="true"
            (ngModelChange)="updateWalletOnModelChange()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-textarea-item" lines="none">
          <ion-label position="stacked">Public Address:</ion-label>
          <ion-textarea auto-grow="true" rows="3" placeholder="" readonly="true"
            [(ngModel)]="walletPublicKey"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="copy-paste-button-wrapper ion-text-center">
          <ion-button fill="outline" size="small" (click)="copyToClipboard()">
            <ion-icon name="copy-outline" slot="start"></ion-icon>
            Copy Address
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="show-secrets ion-margin-top">
      <ion-col size="12">
        <ion-list>
          <ion-item button lines="none">
            <ion-label>
              <h2>Show Recovery Phrase</h2>
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-label>
              <h2>Show Private Key</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="primary-button-controls">
          <ion-button expand="block" size="default" class="ion-margin-bottom success-button">
            EXPORT WALLET
          </ion-button>
          <ion-button expand="block" size="default" class="ion-margin-bottom danger-button" (click)="deleteWallet()"
            [disabled]="this.currentWallet.id === wallet.id">
            DELETE WALLET
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast [duration]="5000"></ion-toast>
</div>
