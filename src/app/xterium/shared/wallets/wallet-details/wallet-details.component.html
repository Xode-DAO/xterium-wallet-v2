<div class="ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item class="primary-input-item" lines="none">
          <ion-label>Name:</ion-label>
          <ion-input type="text" placeholder="e.g. My Wallet Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="show-secrets ion-margin-top">
      <ion-col size="12">
        <ion-list>
          <ion-item button lines="none">
            <ion-label>
              <h2>Show Recovery Phrase</h2>
            </ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-label>
              <h2>Show Private Key</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <div class="primary-button-controls">
          <ion-button expand="block" size="default">
            SHARE
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="primary-button-controls">
          <ion-button expand="block" size="default">
            COPY ADDRESS
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="item-divider"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="primary-button-controls">
          <ion-button expand="block" size="default" class="ion-margin-bottom success-button">
            EXPORT WALLET
          </ion-button>
          <ion-button expand="block" size="default" class="ion-margin-bottom danger-button">
            DELETE WALLET
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
