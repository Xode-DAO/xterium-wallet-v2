<div class="wallets-list">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let wallet of wallets; let i = index">
        <ion-list>
          <ion-item button detail="false" lines="none">
            <ion-label>
              <div class="wallet-header">
                <img src="./../../../../assets/images/networks/xode.png" height="25" />
                <ion-button fill="clear" size="small" class="menu-button" (click)="openWalletDetailsModal(wallet)">
                  <ion-icon name="ellipsis-vertical-outline" slot="icon-only"></ion-icon>
                </ion-button>
              </div>
              <h2>{{ wallet.name }}</h2>
              <p>{{ truncateAddress(encodePublicAddressByChainFormat(wallet.public_key.toString())) }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-modal #walletDetailsModal [presentingElement]="mainPresentingElement">
  <ng-template>
    <ion-toolbar class="main-modal-toolbar">
      <ion-title>Wallet Details</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="walletDetailsModal.dismiss()">
          <ion-icon name="close" style="color: white;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-content>
      <app-wallet-details [wallet]="selectedWallet" (onDeletedWallet)="onDeletedWallet()"></app-wallet-details>
    </ion-content>
  </ng-template>
</ion-modal>
