<div class="wallets-list">
  <ion-list>
    <ion-item button detail="false" lines="none" *ngFor="let wallet of wallets; let i = index" [id]="i"
      (click)="openWalletDetailsModal(wallet)">
      <ion-avatar slot="start">
        <img src="./../../../../assets/icon/xterium-logo.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{ wallet.name }}</h2>
        <p>{{ truncateAddress(encodePublicAddressByChainFormat(wallet.public_key.toString())) }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

<ion-modal #walletDetailsModal [presentingElement]="mainPresentingElement">
  <ng-template>
    <ion-toolbar class="main-modal-toolbar">
      <ion-title>{{ selectedWallet.name }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="walletDetailsModal.dismiss()">
          <ion-icon name="close" style="color: white;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-content>
      <app-wallet-details [wallet]="selectedWallet" (onWalletDeleted)="onWalletDeleted()"></app-wallet-details>
    </ion-content>
  </ng-template>
</ion-modal>
