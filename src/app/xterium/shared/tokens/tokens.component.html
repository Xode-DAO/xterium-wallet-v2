<div class="tokens-list">
  <ion-grid>
    <ion-row>
      @for (balance of balances; track balance) {
      <ion-col size="12">
        <ion-list>
          <ion-item button detail="false" lines="none">
            <ion-avatar slot="start" style="text-align: center;">
              @if (balance.token.image) {
              <img [src]="balance.token.image" />
              }
              @else {
              <ion-spinner name="lines-sharp-small"></ion-spinner>
              }
            </ion-avatar>
            <ion-label>
              <h2>{{balance.token.name}}</h2>
              <p>
                {{ formatBalance(balance.quantity, balance.token.decimals) }}
                {{balance.token.symbol}}
              </p>
            </ion-label>
            <div slot="end" class="ion-text-right">
              <h2>
                {{ formatBalance(balance.amount, balance.token.decimals) }}
              </h2>
              <p>
                ${{ balance.price }}
              </p>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
      }
    </ion-row>
  </ion-grid>
</div>
