<div class="receive-details">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="qrcode">
          <qrcode [qrdata]="currentWalletPublicAddress" [allowEmptyString]="true" [colorDark]="'#000000ff'"
            [colorLight]="'#ffffffff'" [elementType]="'canvas'" [errorCorrectionLevel]="'M'" [imageSrc]="qrImageIcon"
            [imageHeight]="70" [imageWidth]="70" [margin]="0" [scale]="1" [width]="300">
          </qrcode>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="wallet-details">
          <ion-list>
            <ion-item detail="false" lines="none">
              <ion-avatar slot="start" style="padding: 3px; margin-right: 7px;">
                <img [src]="'./../../../../assets/images/chains/' + currentWallet.chain.image" alt="Chain Logo" />
              </ion-avatar>
              <ion-label>
                <h2>{{ currentWallet.name }}</h2>
                <p>{{ truncateAddress(currentWalletPublicAddress) }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <div class="primary-button-wrapper">
          <ion-button 
            expand="block" 
            size="default" 
            (click)="shareAddress()" 
            [disabled]="isSharing || !currentWalletPublicAddress">
            {{ isSharing ? 'SHARING...' : 'SHARE ADDRESS' }}
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
