<ion-header style="margin-top: 65px;">
  <ion-toolbar>
    <ion-title>Buy</ion-title>
    <ion-buttons slot="start">
      <ion-back-button style="color: white;" defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen scrollX="false" scrollY="false">
  <iframe
    [src]="buyUrl"
    style="width:100%; height:100%; border:none; overflow: hidden;"
    allow="clipboard-write; payment"
  ></iframe>
</ion-content>
